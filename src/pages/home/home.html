<ion-content class="home">
  <img src="./assets/imgs/logo.png" class="logo" alt="">
  <span class="pulse" (click)="goToRandom()">
    <img src="./assets/imgs/btn_play.png" alt="">
  </span>
  <span class="mute" (click)="mute()">
    <ion-icon name="volume-off" *ngIf="muted"></ion-icon>
    <ion-icon name="volume-up" *ngIf="!muted"></ion-icon>
  </span>
</ion-content>
