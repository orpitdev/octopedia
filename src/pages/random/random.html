<ion-content>

    <img src="./assets/imgs/btn_play_again.png" alt="">
  </span>
  <!-- <img src="./assets/imgs/btn_back.png" class="back" alt="" [ngClass]="showBtnBack ? 'show-btn-back' : ''" (click)="goToHome()"> -->

  <ion-slides>
    <ion-slide *ngFor="let image of images" [ngStyle]="{'background-image': 'url(./assets/imgs/'+image+')'}"></ion-slide>
  </ion-slides>
</ion-content>
